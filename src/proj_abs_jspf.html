         <h1> Project Abstract Submission </h1>

        <h2> Review by mentors </h2>
        <div id="google_doc_intro"> Please watch this Video on 'Introduction to google docs' :  </div>
        
        <br>
    
        <form action=" " id="proj_review_form" >
            <div id="proj_review_div" >
                
                <label for="proj_review_id"> Enter Google Doc Link of your project abstract (make sure you turn on the "anyone can suggest" option)  * </label>
                <br>
                <br>
                <input id="proj_review_id"  type="text" required >

            </div>
            <br>
            <input id="submit_proj_review" type="submit" value="SUBMIT for review by mentors">
        
        </form>
        <br>
         <h2> Final submission </h2>
        <form action=" " id="proj_submission_form" >
            <div id="proj_submission_div" >
                
                <label for="proj_submission_id"> One page abstract of your technical/inter-disciplinary project * </label>
                <br>
                <br>
                <input id="proj_submission_id"  type="file"  accept="application/pdf" required >

            </div>
            <br>
            <br>
            
            <div id="supp_files_submission_div" >
                
                <label for="supp_files_submission_id"> Further supporting images/videos (max 2) </label>
                <br>
                <br>
                <input id="supp_files_subm_1_id"  type="file" >
                <br>
                <input id="supp_files_subm_2_id"  type="file" >


            </div>
            <br>
            
            <input id="submit_proj_subm" type="submit" value="SUBMIT">
        
        </form>
