         <h1 class="text-center font-weight-bold" style="font-size: 3rem"> Project Abstract Submission </h1>
        <br>
        <h2 class="text-center font-weight-bold" style="font-size: 2rem"> Review by mentors </h2>
        <div class="font-weight-bold" id="google_doc_intro" style="font-size: 1.5rem"> Please watch this Video on 'Introduction to google docs' :  </div>
        <a href=""  style="font-size: 1.5rem"> YouTube Link </a>
        
        <br><br>
    
        <div id="proj_review_div"  style="font-size: 1.5rem" class="form-group"  >
            
        <form action=" " id="proj_review_form" >    
                <label for="proj_review_id" class="font-weight-bold"> Enter Google Doc Link of your project abstract (make sure you turn on the "anyone can suggest" option)  * </label>
                <input id="proj_review_id"  class="form-control" type="text" required >

            
            <br>
            <input id="submit_proj_review" class="btn btn-dark" type="submit" value="SUBMIT for review by mentors">
        
        </form>
        </div>
        <br>
        
         <h2 class="text-center font-weight-bold"  style="font-size: 2rem"> Final submission </h2>
        <div   style="font-size: 1.5rem" id="proj_spp_submission_div" class="form-group"  >
            
        <form action=" " id="proj_submission_form" >
                
                <label for="proj_submission_id" class="font-weight-bold"> One page abstract of your technical/inter-disciplinary project * </label>
                <br>
                <br>
                <input id="proj_submission_id"  class="form-control-file" type="file"  accept="application/pdf" required >

            
            <br>
            <br>
           
                
                <label class="font-weight-bold" for="supp_files_submission_id"> Further supporting images/videos (max 2) </label>
                <br>
                <br>
                <input id="supp_files_subm_1_id" class="form-control-file" type="file" >
                <br>
                <input id="supp_files_subm_2_id" class="form-control-file" type="file" >


            
            <br>
                
            <input id="submit_proj_subm" class="btn btn-dark" type="submit" value="SUBMIT">
        
        </form>
