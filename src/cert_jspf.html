        <h1 class="text-center font-weight-bold" style="font-size: 3rem "> Certificates and Grade Sheets upload </h1>
        <br>
        <div id="cert_and_grade_div" class="form-group" >
        <form action=" " id="cert_grade_form" >
            <div id="sem_grade_div" >
                
                <div style="font-size: 2rem "><label for="sem_grade_id" class="font-weight-bold" style="font-size: 2rem " > Scanned copy of original Semester 1 grade sheet * </label></div>
                
                <input type="file"  class="form-control-file" id="sem_grade_id" accept= "image/jpeg" required>
                
            </div>
            <br>
            <br>
            
            <div id="cert_nitt_div" >
                
                <div style="font-size: 2rem "><label for="cert_nitt_id" class="font-weight-bold" style="font-size: 2rem "> Scanned copy of certificate of participation or merit of the contest conducted by NITT *</label></div>
                
                <input type="file" class="form-control-file" id="cert_nitt_id" accept= "image/jpeg" required>
                
            </div>
            <br>
            <br>
            
            <div id="cert_out_div" >
                
                <div style="font-size: 2rem "><label for="cert_out_id" class="font-weight-bold" style="font-size: 2rem "> Scanned copy of certificate of participation or merit of the contest conducted by institutes other than NITT * </label></div>
              
                <input type="file" class="form-control-file" id="cert_out_id"  accept= "image/jpeg" required>
                
            </div>
            <br>
            <br>
            
            <div id="cert_mooc_div" >
                
                <div style="font-size: 2rem " ><label for="cert_mooc_id" class="font-weight-bold" style="font-size: 2rem "> Scanned copy of the original grade sheet of the completed MOOC * </label></div>
                
                <input type="file"  class="form-control-file" id="cert_mooc_id" accept= "image/jpeg" required>
                
            </div>
            <br>
            <br>
            <input id="submit_cert_grade" class="btn btn-dark" type="submit" value="SUBMIT">
        
        </form>
